<div class="hero-header">
  <img id="categoryImage" alt="Category">
  <div class="hero-overlay">
    <h1 id="categoryTitle"></h1>
    <p class="hero-subtitle">Discover Premium Quality Furniture & Home Decor</p>
  </div>
</div>

<div class="filters-bar">
  <div class="range-filter" *ngIf="allProduct.length > 1">
    <label>Price Range (${{minPrice}} - ${{maxPrice}})</label>
    <ngx-slider 
      [(value)]="minPrice" 
      [(highValue)]="maxPrice" 
      [options]="sliderOptions"
      (userChangeEnd)="applyFilters()">
    </ngx-slider>
  </div>
  
  <div class="sort-filter">
    <label>Sort by:</label>
    <select [(ngModel)]="sortOrder" (change)="applyFilters()">
      <option value="">None</option>
      <option value="asc">Price Low → High</option>
      <option value="desc">Price High → Low</option>
    </select>
  </div>
</div>

<div class="products-container">
  <div *ngIf="filteredProducts.length === 0" class="loading">
    <p>Loading products...</p>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of filteredProducts" class="product-item">
      <div class="product-image-wrapper">
        <img [src]="product.imageURL" alt="{{product.productName}}">
        <div class="product-overlay-bar">
          <div class="overlay-info">
            <span class="price">${{product.price}}</span>
            <button class="details-btn" (click)="singleProduct(product.productID)">More Details</button>
          </div>
          <button class="add-cart-btn" (click)="addCart(product.productID)" [class.success]="isProductSuccess(product.productID)">
            <span *ngIf="!isProductSuccess(product.productID)">+</span>
            <span *ngIf="isProductSuccess(product.productID)">✓</span>
          </button>
        </div>
      </div>
      <h3 class="product-name">{{product.productName}}</h3>
    </div>
  </div>
</div>

<div class="message" *ngIf="message">{{message}}</div>
