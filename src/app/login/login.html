<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <!-- Google Button (Visual Only) -->
    <button type="button" class="google-btn" disabled>
      <svg width="18" height="18" viewBox="0 0 18 18">
        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75 4.8 4.8 0 0 1-4.52-3.36H1.83v2.07A8 8 0 0 0 8.98 17z"/>
        <path fill="#FBBC05" d="M4.46 10.41a4.8 4.8 0 0 1-.25-1.41c0-.49.09-.97.25-1.41V5.52H1.83a8 8 0 0 0 0 7.17l2.63-2.28z"/>
        <path fill="#EA4335" d="M8.98 3.58c1.32 0 2.5.45 3.44 1.35l2.54-2.54A8 8 0 0 0 8.98 1a8 8 0 0 0-7.15 4.42l2.63 2.28c.87-2.6 3.3-4.12 4.52-4.12z"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider">
      <span>or</span>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          placeholder="Enter your email"
          [(ngModel)]="email" 
          name="email" 
          required 
          #emailControl="ngModel"
          (input)="clearError()"
          class="form-input" />
        
        <div *ngIf="loginForm.submitted && emailControl.invalid" class="error-message">
          <div *ngIf="emailControl.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="emailControl.errors?.['email'] && !emailControl.errors?.['required']">
            Invalid email format.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="text" 
          id="phone"
          placeholder="Enter your phone number"
          [(ngModel)]="phone" 
          name="phone" 
          required
          pattern="[0-9]{9,10}" 
          #phoneControl="ngModel"
          (input)="clearError()"
          class="form-input" />

        <div *ngIf="loginForm.submitted && phoneControl.invalid" class="error-message">
          <div *ngIf="phoneControl.errors?.['required']">
            Phone number is required.
          </div>
          <div *ngIf="phoneControl.errors?.['pattern'] && !phoneControl.errors?.['required']">
            Phone number must be 9 or 10 digits.
          </div>
        </div>
      </div>

      <button 
        type="submit" 
        class="signin-btn"
        [disabled]="!emailControl.value || !phoneControl.value">
        Sign In
      </button>

      <!-- הודעת שגיאה מהשרת -->
      <div *ngIf="errorMessage" class="server-error">
        {{ errorMessage }}
        <button type="button" (click)="goToRegister()" class="register-link-btn">Register Now</button>
      </div>
    </form>

    <div class="signup-link">
      Don't have an account? <a (click)="goToRegister()" class="create-link">Create one here</a>
    </div>
  </div>
</div>
